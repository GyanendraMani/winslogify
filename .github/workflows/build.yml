name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Replace with your required Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the package
      - name: Build the package
        run: npm run build

      # Copy necessary files to dist/
      - name: Copy essential files
        run: |
          echo "Copying essential files..."
          cp package.json dist/
          cp README.md dist/ || echo "No README.md found."
          cp LICENSE dist/ || echo "No LICENSE found."

      - name: Debug NPM_TOKEN
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "NPM_TOKEN is not set!"
            exit 1
          else
            echo "NPM_TOKEN is available."
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
       
      # Publish to npm
      - name: Publish to npm with public access
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npm publish dist --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
