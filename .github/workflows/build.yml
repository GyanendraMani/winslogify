name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Replace with your required Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the package
      - name: Build the package
        run: npm run build

     # Step 5: Copy necessary files to dist/
      - name: Copy essential files
        run: |
          echo "Copying essential files..."
          cp package.json dist/
          cp README.md dist/ || echo "No README.md found."
          cp LICENSE dist/ || echo "No LICENSE found."
